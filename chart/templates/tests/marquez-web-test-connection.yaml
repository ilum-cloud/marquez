{{- if .Values.web.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ilum-marquez.fullname" . }}-web-test-connection"
  labels:
    {{- include "ilum-marquez.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "ilum-marquez.fullname" . }}-web:{{ .Values.web.service.port }}']
  restartPolicy: Never
{{- end }}
