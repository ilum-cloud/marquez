apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ilum-marquez.fullname" . }}-test-connection"
  labels:
    {{- include "ilum-marquez.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "ilum-marquez.fullname" . }}:{{ .Values.marquez.service.port }}/api/v1/namespaces']
  restartPolicy: Never
